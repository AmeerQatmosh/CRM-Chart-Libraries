<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRM Chart Visualization</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Google Charts Link to chart Loader-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <!-- include Chart.js from a CDN - (Content Delivery Network) -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <h1>CRM Chart Visualization</h1>
        <h2>Free Chart Libraries</h2>

        <h3>Google Charts</h3>
        <p>Visualization: Pie Chart:</p>
        <div id="piechart" style="width: 900px; height: 500px;"></div>

        <p>Visualization: Column Chart:</p>
        <div id="myColumnChart" style="width:100%; max-width:600px; height:500px;"></div>

        <h3>Charts.js</h3>
        <p>Visualization: Pie Chart:</p>
        <canvas id="myPieChart" style="width: 900px; width: 500px;"></canvas>
        
        <p>Visualization: Bar Chart:</p>
        <canvas id="myBarChart"></canvas>

        <h3>Plotly.js</h3>
        <h3>D3.js</h3>
        <h3>ApexCharts</h3>

        <script src="script.js"></script>
    </body>
</html>
